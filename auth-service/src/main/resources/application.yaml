api:
  user-service: lb://user-service/api/v1/users
server:
  port: 8086
  error:
    include-exception: true

spring:
  application:
    name: auth-service
  profiles:
    active: dev
springdoc:
  api-docs:
    path: /api-docs

    datasource:
      password: postgres
      url: jdbc:postgresql://localhost:5432/users
      username: postgres
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/



  mvc:
    problemdetails:
      enabled: false
